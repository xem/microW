<!doctype html>
<script src='../w.js'></script>
<script src='bricktexture.js'></script>
<script src='treetexture.js'></script>
<br><center><canvas id=canvas width=600 height=400></canvas>
<script>
// WebGL context
gl = canvas.getContext('webgl2');

// Scene description
scene = {

  // Clear color (rgb)
  clear: { col: [.8, .9, 1] },
  
  // Camera position and rotation
  camera: {pos: [0, -1, -9], rot: [15, 5, 0]},
  
  // Diffuse light position and color
  diffuseLight: {pos: [.5, -.3, -.7], col: [1, 1, 1]},
  
  // Ambient light color
  ambientLight: {col: [0.3, 0.3, 0.2]},
  
  // Objects to render
  objects: [
    // Opaque objects first...
    {id: "cube1", model: "cube", size: [1, 1, 1], pos: [-.8, 0, 0], rot: [0, 0, 0], tex: brick},
    {id: "cube1", model: "cube", size: [1, 1, 1], pos: [-.8, 0, -7], rot: [0, 0, 0], tex: brick},
    
    // then objects with transparency from back to front
    {id: "plane1", model: "plane", size: [1, 1], pos: [-2, 1, -2], rot: [0, 0, 0], tex: tree},
    {id: "plane2", model: "plane", size: [1, 1], pos: [.3, 2, 5], rot: [0, 0, 0], tex: tree},
  ]
};

// Render
ratio = 600/400;
W.render(scene, gl, ratio);
</script>
