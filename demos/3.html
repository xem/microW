<!doctype html>
<script src='../w.js'></script>
<script src='bricktexture.js'></script>
<script src='treetexture.js'></script>
<br><center><canvas id=canvas width=600 height=400></canvas>
<script>
// WebGL context
gl = canvas.getContext('webgl2');

// Scene description
scene = {

  // Clear color (rgb)
  b: { c: [.8, .9, 1] },
  
  // Camera position and rotation
  c: {p: [1, -3, -9], r: [10, 0, 0]},
  
  // Diffuse light position and color
  d: {p: [.5, -.3, -.7], c: [1, 1, 1]},
  
  // Ambient light color
  a: {c: [0.3, 0.3, 0.2]},
  
  // Objects to render
  o: [
    // Opaque objects first...
    {m: "cube", s: [1, 1, 1], p: [-.5, 0, 0], r: [0, 0, 0], t: brick},
    {m: "cube", s: [1, 1, 1], p: [-4, 0, -7], r: [0, 0, 0], t: brick},
    
    // ... then objects with transparency ordered from back to front
    {m: "plane", s: [1, 1], p: [-2, 0, -2], r: [0, 0, 0], t: tree},
    {m: "plane", s: [1, 1], p: [.3, 0, 2], r: [0, 0, 0], t: tree},
  ]
};

// Render
ratio = 600/400;
W.render(scene, gl, ratio);
</script>
