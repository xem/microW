<!doctype html>
<script src='../w.js'></script>
<br><center><canvas id=canvas width=600 height=400></canvas>
<p>Camera : x <input type=range id=x min=-5 max=5 step=.1 value=3>
  ry <input type=range id=ry min=-90 max=90 step=.1 value=15>
<script>
// WebGL context
gl = canvas.getContext('webgl2');

// Scene description
scene = {

  // Background color (rgb)
  b: { c: [.5, .5, .5] },
  
  // Camera position and rotation
  c: {p: [3, -5, -10], r: [20, 10, 0]},
  
  // Diffuse light position and color
  d: {p: [.5, -.3, -.7], c: [1, 1, 1]},
  
  // Ambient light color
  a: {c: [0.3, 0.3, 0.2]},
  
  // Objects to render (model, size, position, rotation, color)
  o: [
    {m: "cube", s: [1, 1, 3], p: [-5, 0, 0], r: [0, 0, 0], c: [1, 0, 0]},
    {m: "cube", s: [2, 1, 1], p: [0, 0, 0], r: [0, 0, 0], c: [0, 1, 0]},
    {m: "cube", s: [1, 3, 1], p: [5, 0, 0], r: [0, 0, 0], c: [0, 0, 1]},
    {m: "plane", s: [2, 2], p: [0, 3, -5], r: [-45, -15, 45], c: [1, 1, 1]},
  ]
};

// Render
ratio = 600/400;
W.render(scene, gl, ratio);
ry.onchange = ry.oninput = () => {scene.c.r[1]=ry.value; W.render(scene, gl, ratio) }
x.onchange = x.oninput = () => {scene.c.p[0]=x.value; W.render(scene, gl, ratio) }
</script>

<style>body { font-family: calibri }</style>
