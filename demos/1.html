<!doctype html>
<script src='../w.js'></script>
<br><center><canvas id=canvas width=600 height=400></canvas>
<script>
// WebGL context
gl = canvas.getContext('webgl2');

// Scene description
scene = {

  // Clear color (rgb)
  clear: { col: [.5, .5, .5] },
  
  // Camera position and rotation
  camera: {pos: [0, -1, -12], rot: [40, 15, 0]},
  
  // Diffuse light position and color
  diffuseLight: {pos: [.5, -.3, -.7], col: [1, 1, 1]},
  
  // Ambient light color
  ambientLight: {col: [0.3, 0.3, 0.2]},
  
  // Objects to render
  objects: [
    {id: "cube1", model: "cube", size: [1, 1, 3], pos: [-5, 0, 0], rot: [0, 0, 0], col: [1, 0, 0]},
    {id: "cube2", model: "cube", size: [2, 1, 1], pos: [0, 0, 0], rot: [0, 0, 0], col: [0, 1, 0]},
    {id: "cube3", model: "cube", size: [1, 3, 1], pos: [5, 0, 0], rot: [0, 0, 0], col: [0, 0, 1]},
    {id: "plane1", model: "plane", size: [2, 2], pos: [0, 2, -5], rot: [0, -5, 0], col: [1, 1, 1]},
  ]
};

// Render
ratio = 600/400;
W.render(scene, gl, ratio);
</script>
